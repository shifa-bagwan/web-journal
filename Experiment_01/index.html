<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center py-4">

    <div class="card shadow border-0 sticky-top" style="width: 24rem; border-top: 5px solid #4CAF50 !important;">
        <div class="card-body">
            
            <h2 class="text-center text-dark mb-3">User Information</h2>

            <img src="download (1).jpg" alt="User" 
                 class="d-block mx-auto mb-3 rounded-circle"
                 style="width: 80px; height: 80px; object-fit: cover;">

            <table class="table table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Field</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Name</td><td>Shifa bagwan</td></tr>
                    <tr><td>Email</td><td>shifabagwan@.com</td></tr>
                    <tr><td>Phone</td><td>7498565569</td></tr>
                    <tr><td>Address</td><td>solapur</td></tr>
                </tbody>
            </table>

            <label class="fw-bold mb-1">Leave a Comment:</label>
            <textarea class="form-control" rows="3"></textarea>

            <button class="btn btn-success w-100 mt-3">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
