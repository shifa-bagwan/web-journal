<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PHP AJAX Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow-sm text-center" style="width: 350px;">
        <h3 class="mb-3 text-primary">PHP AJAX Example</h3>
        <p>Click the button to fetch server time:</p>

        <button class="btn btn-success w-100 mb-3" onclick="fetchServerTime()">Get Server Time</button>

        <div id="result" class="fs-4 text-info"></div>
    </div>

<script>
function fetchServerTime() {
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
            document.getElementById("result").innerHTML = this.responseText;
        }
    };

    xhttp.open("GET", "server.php", true);
    xhttp.send();
}
</script>

</body>
</html>
