<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMI Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="width: 320px;">
  <h4 class="text-center mb-3">BMI Calculator</h4>

  <form id="bmiForm" onsubmit="return false;">
    <div class="mb-3">
      <label for="height" class="form-label">Height (in meters)</label>
      <input type="number" step="0.01" id="height" class="form-control" placeholder="e.g., 1.75" required>
    </div>

    <div class="mb-3">
      <label for="weight" class="form-label">Weight (in kg)</label>
      <input type="number" step="0.1" id="weight" class="form-control" placeholder="e.g., 70.5" required>
    </div>

    <button type="button" class="btn btn-success w-100" onclick="calculateBMI()">
      Calculate BMI
    </button>
  </form>

  <div id="result" class="mt-3"></div>
</div>

<script>
function calculateBMI() {
  const height = parseFloat(document.getElementById('height').value);
  const weight = parseFloat(document.getElementById('weight').value);
  const result = document.getElementById('result');

  if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
    result.innerHTML = '<div class="alert alert-danger">Please enter valid height and weight.</div>';
    return;
  }

  const bmi = (weight / (height * height)).toFixed(2);
  let status = '';
  let alertClass = 'alert-danger';

  if (bmi < 18.5) {
    status = 'Underweight';
    alertClass = 'alert-warning';
  } else if (bmi >= 18.5 && bmi <= 24.9) {
    status = 'Normal weight';
    alertClass = 'alert-success';
  } else if (bmi >= 25 && bmi <= 29.9) {
    status = 'Overweight';
    alertClass = 'alert-warning';
  } else {
    status = 'Obese';
    alertClass = 'alert-danger';
  }

  result.innerHTML = `<div class="alert ${alertClass}">Your BMI is ${bmi}. You are ${status}.</div>`;
}
</script>

</body>
</html>
