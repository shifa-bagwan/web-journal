<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tip Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4 text-center" style="width: 320px;">
    <h4 class="mb-3">Tip Calculator</h4>

    <div class="mb-3 text-start">
        <label class="form-label">Bill Amount ($)</label>
        <input type="number" id="billAmount" class="form-control"
               placeholder="Enter bill amount" oninput="calculateTip()">
    </div>

    <div class="mb-3 text-start">
        <label class="form-label">Tip Percentage (%)</label>
        <input type="number" id="tipPercentage" class="form-control"
               placeholder="Enter tip %" oninput="calculateTip()">
    </div>

    <div class="mt-3">
        <p>Tip Amount: <span class="fw-bold text-success" id="tipAmount">$0.00</span></p>
        <p>Total Bill: <span class="fw-bold text-success" id="totalAmount">$0.00</span></p>
    </div>
</div>

<script>
function calculateTip() {
    const bill = parseFloat(document.getElementById("billAmount").value);
    const percent = parseFloat(document.getElementById("tipPercentage").value);

    if (isNaN(bill) || isNaN(percent) || bill < 0 || percent < 0) {
        document.getElementById("tipAmount").textContent = "$0.00";
        document.getElementById("totalAmount").textContent = "$0.00";
        return;
    }

    const tip = (bill * percent) / 100;
    const total = bill + tip;

    document.getElementById("tipAmount").textContent = "$" + tip.toFixed(2);
    document.getElementById("totalAmount").textContent = "$" + total.toFixed(2);
}
</script>

</body>
</html>
