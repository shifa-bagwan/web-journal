<!--primes.html-->
 <!DOCTYPE html>
 <htmllang="en">
 <head>
 <title>Prime Finder</title>
 <linkhref="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel=
"stylesheet">
 <script>
 functionfindPrimes()
 {
 letstart=parseInt(document.getElementById('start').value);
 letend=parseInt(document.getElementById('end').value);
 letprimes =[];
 for(let i =start;i<=end; i++){
 letflag=0;
 for(letj=2;j< i;j++){
 if (i %j==0){flag=1;break;}
 }
 if(i >1&&flag==0)primes.push(i);
 }
 document.getElementById('pRes').innerText=primes.join(",");
 }
 </script>
 </head>
 <bodyclass="bg-light p-4">
 <divclass="containerd-flexjustify-content-center">
 <div class="bg-white p-4shadow-smrounded" style="width:300px">
 <h4 class="text-center mb-3">PrimeNumberFinder</h4>
 <input type="number"class="form-control mb-2"id="start" placeholder="Start">
 <input type="number"class="form-control mb-3"id="end"placeholder="End">
 <button class="btn btn-primary w-100 mb-2" onclick="findPrimes()">FindPrimes</
button>
 <p class="mt-2">Result:<spanid="pRes" class="fw-bold"></span></p>
 </div>
 </body>

 </div>
 </html>
