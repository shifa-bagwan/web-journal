<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prime Finder</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
function findPrimes() {
    let start = parseInt(document.getElementById('start').value);
    let end = parseInt(document.getElementById('end').value);
    let primes = [];

    for (let i = start; i <= end; i++) {
        let flag = 0;
        for (let j = 2; j < i; j++) {
            if (i % j == 0) { flag = 1; break; }
        }
        if (i > 1 && flag == 0) primes.push(i);
    }

    document.getElementById('pRes').innerText = primes.join(", ");
}
</script>
</head>

<body class="bg-light p-4">

<div class="container d-flex justify-content-center">
    <div class="bg-white p-4 shadow-sm rounded" style="width:300px">

        <h4 class="text-center mb-3">Prime Number Finder</h4>

        <input type="number" class="form-control mb-2" id="start" placeholder="Start">
        <input type="number" class="form-control mb-3" id="end" placeholder="End">
        
        <button class="btn btn-primary w-100 mb-2" onclick="findPrimes()">Find Primes</button>
        
        <p class="mt-2">Result: <span id="pRes" class="fw-bold"></span></p>

    </div>
</div>

</body>
</html>
