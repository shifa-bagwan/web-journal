 <!--calculator.html-->
 <!DOCTYPE html>
 <html>
 <head>
 <script>
 functioncalc(op) 
 {
 varn1=parseFloat(document.getElementById('n1').value);
 varn2=parseFloat(document.getElementById('n2').value);
 varres=0;
 switch(op){
 case'+':res=n1+ n2;break;
 case'-':res=n1- n2;break;
 case'*':res=n1* n2;break;
 case'/':res=n1/ n2;break;
 }
 document.getElementById('result').value=res;
 }
 </script>
 </head>
 <body>
 <h2>SimpleCalculator</h2>
 <input type="number" id="n1" placeholder="Num 1">
 <input type="number" id="n2" placeholder="Num 2"><br><br>

 <button onclick="calc('+')">Sum</button>
 <button onclick="calc('-')">Diff</button>
 <button onclick="calc('*')">Prod</button>
 <button onclick="calc('/')">Quot</button>
 <br><br>
 Result:<input type="text" id="result" readonly>
 </body>
 </html>
