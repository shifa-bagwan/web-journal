<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grade Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4 text-center" style="width: 350px;">
    <h4 class="mb-3">CGPA to Grade Calculator</h4>

    <input type="number" id="cgpaInput" class="form-control mb-3"
           placeholder="Enter CGPA (0–10)" min="0" max="10" step="0.01">

    <button class="btn btn-success w-100 mb-3" onclick="calculateGrade()">
        Calculate Grade
    </button>

    <p id="result" class="fw-semibold"></p>
</div>

<script>
function calculateGrade() {
    let cgpa = parseFloat(document.getElementById("cgpaInput").value);
    let result = "";

    if (isNaN(cgpa) || cgpa < 0 || cgpa > 10) {
        result = "Please enter a valid CGPA (0–10)";
    } else {
        let percentage = cgpa * 10;

        if (percentage >= 70)
            result = `Percentage: ${percentage}% → First Class with Distinction (FCD)`;
        else if (percentage >= 60)
            result = `Percentage: ${percentage}% → First Class (FC)`;
        else if (percentage >= 50)
            result = `Percentage: ${percentage}% → Second Class (SC)`;
        else if (percentage >= 40)
            result = `Percentage: ${percentage}% → Pass Class (PC)`;
        else
            result = `Percentage: ${percentage}% → Fail`;
    }

    document.getElementById("result").innerText = result;
}
</script>

</body>
</html>
