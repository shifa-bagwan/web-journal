<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Functions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

<div class="container">

    <!-- String Length -->
    <div class="mb-4 p-3 bg-white shadow-sm rounded">
        <h4>String Length</h4>
        <input type="text" id="strInput" class="form-control mb-2" placeholder="Enter text">
        <button class="btn btn-primary btn-sm"
                onclick="document.getElementById('strOut').innerText =
                         document.getElementById('strInput').value.length">
            Get Length
        </button>
        <p class="mt-2">Length: <span id="strOut"></span></p>
    </div>

    <!-- Reverse Number -->
    <div class="p-3 bg-white shadow-sm rounded">
        <h4>Reverse Number</h4>
        <input type="number" id="numInput" class="form-control mb-2" placeholder="Enter number">
        <button class="btn btn-primary btn-sm" onclick="reverseNum()">Reverse</button>
        <p class="mt-2">Result: <span id="numOut"></span></p>
    </div>

</div>

<script>
function reverseNum() {
    let n = document.getElementById('numInput').value;
    document.getElementById('numOut').innerText = n.split('').reverse().join('');
}
</script>

</body>
</html>
