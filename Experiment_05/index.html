 <!--functions.html-->
 <!DOCTYPE html>
 <htmllang="en">
 <head>
 <title>Functions</title>
 <linkhref="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel=
"stylesheet">
 </head>
 <bodyclass="bg-light p-4">
 <divclass="container">
 <div class="mb-4p-3 bg-white shadow-sm rounded">
 <h4>StringLength</h4>
 <input type="text" id="strInput" class="form-control mb-2" placeholder="Enter
text">
 <button class="btn btn-primary btn-sm"
 onclick="document.getElementById('strOut').innerText =
 document.getElementById('strInput').value.length">
 GetLength
 </button>
 <p class="mt-2">Length:<spanid="strOut"></span></p>
 </div>
 <div class="p-3 bg-white shadow-smrounded">
 <h4>ReverseNumber</h4>
 <input type="number"id="numInput" class="form-control mb-2" placeholder="Enter
number">
 <button class="btn btn-primary btn-sm"onclick="reverseNum()">Reverse</button>
 <p class="mt-2">Result:<spanid="numOut"></span></p>
 </div>
 </div>
 <script>
 functionreverseNum()
 {
letn=document.getElementById('numInput').value;
 document.getElementById('numOut').innerText=n.split('').reverse().join('');
 }
 </script>
 </body>
 </html>
